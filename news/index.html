---

layout: base
title: News

---

<section id="about" class="page">
  <div class="container_12">
  <article class="grid_12 ">
      <p class="introduction">
        News and Announcements
      </p>
  
  </article>


  <article class="grid_12">
	
      <ul class="plugins">
        {% for post in site.categories.news %}
        <li >
          <span class="integration">{{post.date|date_to_string}}</span>
          <a href="{{ post.url }}">
            <h2>{{ post.title }}</h2>
          </a>
          
          <p>
            {{ post.description }}
          </p>
        </li>
        {% endfor %}
      </ul>
    

  </article>


</div>
    <div class="clear"></div>
</section>
