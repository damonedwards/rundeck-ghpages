---

layout: base

---


<section id="news" class="page container_12">

<div class="grid_12">
  <article class=" introduction">
    
      <p>
      <strong><a href="/news">Back to News  &larr;</a></strong>
      </p>

  </article>


   <article class="news">

        <header>
          <a href="{{page.url}}"><h2 class="newstitle">{{ page.title }} </h2></a>
        </header>
        <div class="body">
          <span style="color:#808080;font-size:smaller;">Submitted by: {{page.author}} | Published: {{page.date|date_to_string}}<br/>Comments: <a href="#disqus_thread"></a></span>
          
          <div class="desc">
            
            {{ content }} 
            

          

<!-- start disqus comments -->

            {% if page.comments %}

                <div id="disqus_thread"></div>
    <script type="text/javascript">
        /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
        var disqus_shortname = 'rundeck'; // required: replace example with your forum shortname

        /* * * DON'T EDIT BELOW THIS LINE * * */
        (function() {
            var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
            dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
            (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
        })();
    </script>
    <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
    <a href="http://disqus.com" class="dsq-brlink">comments powered by <span class="logo-disqus">Disqus</span></a>

    {% endif %}
    
<!-- end disqus comments -->

          </div>
        </div>
      </article>	

    </div>
    <div class="clear"></div>
</section>

<!-- js for disqus comment count -->
<script type="text/javascript">
    /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
    var disqus_shortname = 'rundeck'; // required: replace example with your forum shortname

    /* * * DON'T EDIT BELOW THIS LINE * * */
    (function () {
        var s = document.createElement('script'); s.async = true;
        s.type = 'text/javascript';
        s.src = '//' + disqus_shortname + '.disqus.com/count.js';
        (document.getElementsByTagName('HEAD')[0] || document.getElementsByTagName('BODY')[0]).appendChild(s);
    }());
    </script>
<!-- end js for disqus comment count -->
